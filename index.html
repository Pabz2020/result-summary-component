<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<!-- 
   Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="card flex-container">
    <div class="card-result" >
      <h6 class="your-result">Your Result</h6> 
      <div>
        <span class="dot">
          <h1 style="color: white; font-weight: 800;">76</h1>
          <p style="color: rgba(255,255,255,0.3);">of 100</p>
        </span>
      </div> 
      <h4 class="great">Great</h4>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-body">
      <h5 class="card-title">Summary</h5>
      
        <div class="shade-box reaction"><img class="icon" src="./assets/images/icon-reaction.svg" alt=""><span class="keyword">Reaction</span><span class="individual-marks-outof-100"><span class="individual-marks">80</span><span class="out-of-100"> / 100</span></span></div>
        <div class="shade-box memory"><img class="icon" src="./assets/images/icon-memory.svg" alt=""><span class="keyword">Memory</span><span class="individual-marks-outof-100"><span class="individual-marks">92</span><span class="out-of-100"> / 100</span></span></div>
        <div class="shade-box verbal"><img class="icon" src="./assets/images/icon-verbal.svg" alt=""><span class="keyword">Verbal</span><span class="individual-marks-outof-100"><span class="individual-marks">61</span><span class="out-of-100"> / 100</span></div>
        <div class="shade-box visual"><img class="icon" src="./assets/images/icon-visual.svg" alt=""><span class="keyword">Visual</span><span class="individual-marks-outof-100"><span class="individual-marks">72</span><span class="out-of-100"> / 100</span></div>
        <button type="submit" class="card-text">Continue</button>
        
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Pabz2020" target="_blank">Pabasara Jayawardhana</a>.
    </div>
  </footer>
</body>
</html>
